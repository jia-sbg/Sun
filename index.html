<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장군 은혜 록</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #000;
            font-family: "Noto Sans KR", "Malgun Gothic", sans-serif;
            overflow: hidden; /* 隐藏滚动条，避免页面晃动 */
            position: relative;
        }
        /* 核心：图片轮播容器，居中显示 */
        .img-slider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70vh;
            overflow: hidden;
            border: 4px solid #fff;
            border-radius: 8px;
        }
        .img-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 图片自适应，不拉伸变形 */
            display: none;
        }
        .img-slider img.active {
            display: block;
            animation: fade 0.8s ease; /* 图片切换淡入效果 */
        }
        /* 朝鲜语感恩语录样式：固定顶部，白色发光 */
        .quote {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff; /* 白色发光，黑底更醒目 */
            z-index: 10;
            text-align: center;
        }
        /* \o/ 无限循环滚动样式 */
        .cheer {
            position: fixed;
            bottom: 20px;
            left: 0;
            white-space: nowrap; /* 不换行，保证循环连续 */
            color: #ff0; /* 黄色，黑底对比强烈 */
            font-size: 2rem;
            font-weight: 900;
            text-shadow: 0 0 8px #ff0, 0 0 15px #ff0;
            z-index: 10;
            animation: scroll 15s linear infinite; /* 匀速无限循环 */
        }
        /* 图片淡入动画 */
        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
        /* \o/ 滚动动画 */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        /* 引入朝鲜文免费字体，防止乱码 */
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noto-sans-kr@2.0.0/css/noto-sans-kr.min.css">
</head>
<body>
    <!-- 朝鲜语将军感恩语录（固定顶部） -->
    <div class="quote">장군 은혜 록 - 조선말</div>
    <!-- 图片轮播容器：1.jpg/3.jpg/4.jpg 自动轮播 -->
    <div class="img-slider">
        <img src="1.jpg" class="active" alt="김정은 장군">
        <img src="3.jpg" alt="김정은 장군">
        <img src="4.jpg" alt="김정은 장군">
    </div>
    <!-- \o/ 无限循环滚动（重复多遍，保证滚动连续） -->
    <div class="cheer">\o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/</div>

    <script>
        // 图片轮播核心JS：3秒自动切换，循环播放
        const imgs = document.querySelectorAll('.img-slider img');
        let currentImg = 0;
        const imgCount = imgs.length;
        // 切换图片函数
        function changeImg() {
            imgs[currentImg].classList.remove('active');
            currentImg = (currentImg + 1) % imgCount;
            imgs[currentImg].classList.add('active');
        }
        // 3000ms=3秒切换一次，可自行修改
        setInterval(changeImg, 3000);
    </script>
</body>
</html>
