<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장군 은혜 록</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            background: #000;
            font-family: "Noto Sans KR", "Malgun Gothic", sans-serif;
            overflow: hidden;
            position: relative;
        }
        /* 图片轮播容器 */
        .img-slider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70vh;
            overflow: hidden;
            border: 4px solid #fff;
            border-radius: 8px;
        }
        .img-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .img-slider img.active {
            display: block;
            animation: fade 0.8s ease;
        }
        /* 朝鲜语感恩语录 */
        .quote {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            z-index: 10;
            text-align: center;
        }
        /* \o/ 无限循环滚动 */
        .cheer {
            position: fixed;
            bottom: 20px;
            left: 0;
            white-space: nowrap;
            color: #ff0;
            font-size: 2rem;
            font-weight: 900;
            text-shadow: 0 0 8px #ff0, 0 0 15px #ff0;
            z-index: 10;
            animation: scroll 15s linear infinite;
        }
        /* 强制音乐播放提示（不可关闭） */
        .music-force {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 50, 50, 0.9);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            animation: pulse 2s infinite;
        }
        .music-force::before {
            content: "♪ ";
            color: #ff0;
            font-size: 16px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        @keyframes fade {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/noto-sans-kr@2.0.0/css/noto-sans-kr.min.css">
</head>
<body>
    <!-- 朝鲜语将军感恩语录 -->
    <div class="quote">장군 은혜 록 - 조선말</div>
    
    <!-- 强制音乐播放提示 -->
    <div class="music-force">영광의 음악</div>
    
    <!-- 图片轮播容器 -->
    <div class="img-slider">
        <img src="1.jpg" class="active" alt="김정은 장군">
        <img src="3.jpg" alt="김정은 장군">
        <img src="4.jpg" alt="김정은 장군">
    </div>
    
    <!-- \o/ 无限循环滚动 -->
    <div class="cheer">\o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/ \o/</div>

    <!-- 隐藏的音频播放器 -->
    <audio id="bgMusic" loop style="display: none;">
        <source src="2.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 图片轮播
        const imgs = document.querySelectorAll('.img-slider img');
        let currentImg = 0;
        const imgCount = imgs.length;
        
        function changeImg() {
            imgs[currentImg].classList.remove('active');
            currentImg = (currentImg + 1) % imgCount;
            imgs[currentImg].classList.add('active');
        }
        setInterval(changeImg, 3000);

        // === 强制音乐播放系统 ===
        const audio = document.getElementById('bgMusic');
        audio.volume = 0.8; // 音量80%
        
        // 1. 页面加载后立即尝试播放
        window.addEventListener('load', function() {
            playForcedMusic();
        });
        
        // 2. 任何用户交互都触发播放
        document.addEventListener('click', playForcedMusic);
        document.addEventListener('touchstart', playForcedMusic);
        document.addEventListener('keydown', playForcedMusic);
        document.addEventListener('mousemove', playForcedMusic);
        
        // 3. 每3秒检查一次，如果暂停了就重新播放
        setInterval(function() {
            if (audio.paused) {
                audio.play().catch(e => {
                    console.log("音乐强制播放中...");
                });
            }
        }, 3000);
        
        // 4. 禁止音频控件显示（防止用户控制）
        audio.controls = false;
        audio.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // 禁用右键菜单
        });
        
        // 5. 播放函数
        function playForcedMusic() {
            audio.play().then(() => {
                console.log("音乐强制播放成功");
            }).catch(error => {
                // 如果失败，1秒后重试
                setTimeout(playForcedMusic, 1000);
            });
        }
        
        // 6. 音频结束时自动重新开始（双重保险）
        audio.addEventListener('ended', function() {
            audio.currentTime = 0;
            audio.play();
        });
        
        // 7. 页面可见性变化时保持播放
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
